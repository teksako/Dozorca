<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>SELT</title>
</head>

<body>
<!--HEADER-->
<div th:replace="navbar :: navbar"></div>

<form th:action="@{/list-phoneNumbers}" th:object="${temp}" method="post">

    <div class="container">

        <h3>Lista kart SIM</h3>
        <hr/>
        <a th:href="@{/addPhoneNumberForm}" class="btn btn-primary">Dodaj SIM</a>
        <input id="search" th:field="*{tempString}" type="text" class="btn btn-outline-dark">
        <input type="submit" value="Szukaj" name="searchButton" class="btn btn-primary">
        <a class="navbar-brand" th:text="${allert}"></a>

        <br/><br/>

        <table class="table table-bordered table-striped">
            <thead>
            <tr style="text-align: center; ">
                <th>Numer</th>
                <th>Numer SIM</th>
                <th>PIN</th>
                <th>PUK</th>
                <th>Opcje</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="key : ${numberList}" style="text-align: center;">

                <td th:text="${key.number}"></td>
                <td th:text="${key.SIMNumber}"></td>
                <td th:text="${key.PIN}"></td>
                <td th:text="${key.PUK}"></td>

                <td><a th:href="@{/deletePhoneNumber/{id}(id=${key.id})}" class="btn btn-danger">USUÅƒ</a>
                    <a th:href="@{/showUpdatePhoneNumberForm(phoneNumberId=${key.id})}" class="btn btn-info">Update</a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</form>
</body>
</html>
