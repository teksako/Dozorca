<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>SELT</title>
</head>

<body>
<!--HEADER-->
<div th:replace="navbar :: navbar"></div>

<div class="container">
  <h3>Dodaj nową lokalizacje</h3>
  </hr>
  <form th:action="@{/saveLocation}" th:object="${location}" method="post">
    <input type="text" th:field="*{nameOfLocation}" class="form-control col-4 mb-4" placeholder="Nazwa">
    <input type="text" th:field="*{street}" class="form-control col-4 mb-4" placeholder="Ulica">
    <input type="text" th:field="*{number}" class="form-control col-4 mb-4" placeholder="Numer">
    <input type="text" th:field="*{city}" class="form-control col-4 mb-4" placeholder="Miasto">
    <input type="text" th:field="*{postalCode}" class="form-control col-4 mb-4" placeholder="Kod pocztowy">
    <input type="submit" value="Zapisz" name="saveButton" class="mySubmitButton">
    <input type="hidden" th:field="*{id}"/>
  </form>
  <hr/>
  <a th:href="@{/list-locations}">Back to list</a>
</div>
