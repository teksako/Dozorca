<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Magazyn</title>
</head>

<body>
<!--HEADER-->
<div th:replace="navbar :: navbar"></div>

<p th:text="${allert}"></p>
<p th:text="${exception}"></p>
<p>Dodaj do magazynu ilość</p>
<form th:action="@{/addMagazine}" th:object="${magazine}" method="post">

    <td>Toner</td>

    <select id="dodaj" th:field="*{id}">
        <option value="">Wybierz:</option>
        <option th:each="Key : ${tonerList}"
                th:value="${Key.id}"
                th:text="${Key.getToner().getTonerName()+' '+ Key.count}"></option>
    </select>
    </td>
    <input id="newtoner" th:field="*{count}" type="text">

    <input type="submit" value="Aktualizuj" name="saveButton" class="mySubmitButton">
</form>

</form>
<p>---------MAGAZYN----------</p>
<form th:action="@{/getMagazine}" th:object="${temp}" method="post">
    <input type="text" id="temp" class="myTextButton" th:field="*{tempString}"/>
    <input type="submit" value="Wyświetl" name="saveButton" class="mySubmitButton">
</form>
<a th:text="${error}"></a>
<table class="table table-bordered table striped" >
    <tbody>
    <thead>
    <tr>
        <th>Toner</th>
        <th>Ilość</th>

    </tr>
    </thead>
    <tr th:each="key : ${tonerLists}">

        <td th:text="${key.Toner.getTonerName()}"></td>
        <td th:text="${key.count}"></td>


        </td>
    </tr>
    </tbody>
</table>


</body>
</html>
