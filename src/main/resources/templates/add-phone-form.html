<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>SELT</title>
</head>

<body>
<!--HEADER-->
<div th:replace="navbar :: navbar"></div>


    <h3>Dodaj nowy telefon</h3>
</hr>
<form th:action="@{/savePhone}" th:object="${phone}" method="post">

    <td>Producent: </td>
    <input id="mark" th:field="*{mark}" type="text">
    <td>Model: </td>
    <input id="model" th:field="*{model}" type="text">
    <td>IMEI: </td>
    <input id="IMEI" th:field="*{IMEI}" type="text">
    <td>IMEI2: </td>
    <input id="IMEI2" th:field="*{IMEI2}" type="text">
    <td>MAC:: </td>
    <input id="MAC" th:field="*{MAC}" type="text">
    <td>Numer seryjny: </td>
    <input id="serialnumber" th:field="*{serialNumber}" type="text">

    <td>Numer telefonu</td>

    <select name="phoneNumber" id="phoneNumber" th:field="*{phoneNumber}">
        <!--<select name="replacement person" id="replacement" th:field="*{replacement}" placeholder="replacement">-->
        <option value="">Wybierz: </option>
        <option th:each="Key : ${phoneNumberList}"
                th:value="${Key.id}"
                th:text="${Key.number}"></option>
    </select>
    </td>
    <td>Użytkownik</td>

    <select name="employee" id="employee" th:field="*{employee}">
        <!--<select name="replacement person" id="replacement" th:field="*{replacement}" placeholder="replacement">-->
        <option value="">Wybierz: </option>
        <option th:each="Key : ${employeesList}"
                th:value="${Key.id}"
                th:text="${Key.firstname+' '+Key.lastname}"></option>
    </select>
    </td>

    <input type="button" value="Powrót" name="backButton"
           onClick="javascript:window.location.href='/index'" class="myButton shortButton">
    <input type="submit" value="Zapisz" name="saveButton" class="mySubmitButton">
</form>

</body>
</html>
