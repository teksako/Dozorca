<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>SELT</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<body>
<header>
<nav class="navbar navbar-light bg-primary">
    <div class="av navbar-nav navbar-right">
        <a class="navbar-brand" th:text="${'Zalogowany użytkownik: ' +username}"></a>
        <form th:action="@{/logout}" method="post"><strong><input type="submit" value="Wyloguj"
                                                                  class="navbar-brand"/></strong></form>
        <input type="button" value="Powrót" name="backButton"
               onClick="javascript:window.location.href='/index'" class="navbar-brand">
    </div>
</nav>
</header>
<form th:action="@{/saveConfig}" th:object="${config}" method="post">
    <input type="text" th:field="*{email}" class="form-control col-4 mb-4" placeholder="E-mail">
    <input type="text" th:field="*{tonerPercent}" class="form-control col-4 mb-4" placeholder="Poziom % raportowania tonerów">
    <input type="text" th:field="*{time}" class="form-control col-4 mb-4" placeholder="Czas odczyty SNMP">
    <input type="text" th:field="*{serviceCallcounter}" class="form-control col-4 mb-4" placeholder="Licznik przeglądów">

    <input type="submit" value="Zapisz" name="saveButton" class="mySubmitButton">
    <input type="hidden" th:field="*{id}"/>
</form>
</body>
</html>
